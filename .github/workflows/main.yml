name: Deploy a Surge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositorio
      - name: Clonar repositorio
        uses: actions/checkout@v3

      # 2️⃣ Instalar Node.js
      - name: Instalar Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Instalar Surge globalmente
      - name: Instalar Surge
        run: npm install -g surge

      # 4️⃣ Verificar archivos en la raíz
      - name: Listar archivos de la raíz
        run: ls -la

      # 5️⃣ Deploy a Surge desde la raíz
      - name: Deploy a Surge
        run: |
          surge . ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
          echo "✅ Página publicada en: ${{ secrets.SURGE_DOMAIN }}"
