name: Deploy  Surge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      
      - name: Clonar repositorio
        uses: actions/checkout@v3

   
      - name: Instalar Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar Surge
        run: npm install -g surge

  
      - name: Listar archivos de publicación
        run: ls -la ./Parcial1_electiva2


      - name: Deploy a Surge
        run: surge ./Parcial1_electiva2 ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}

      # para ver por que no se esta desplegando bien, intento 3 xD
      - name: Mostrar URL de producción
        run: echo "✅ Página publicada en: ${{ secrets.SURGE_DOMAIN }}"
